<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div class="container">
        <div class="input">
            <input id="input" type="text">
        </div>
        <div class="edit">
            <button onclick="bold()" id="bold">bold</button>
            <button onclick="small()" id="small">small</button>
            <button onclick="italic()" id="italic">italic</button>
            <button onclick="Notitalic()" id="italic">Notitalic</button>
            <button onclick="font()" id="font">font</button>
        </div>
    </div>
    
    <script src="main.js"></script>        

</body>
</html>
